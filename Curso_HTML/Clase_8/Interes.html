<!-- Ejercicio: Calculadora de tasa de interés

Preguntale al usuario tres cosas: Un balance inicial, un balance objetivo, y una tasa de interés (escrita como un número real, 0.05 para decir 5%, por ejemplo)
Usá un while loop para calcular el número de períodos necesarios para que el balance incial supere al balance objetivo.
Pista: En cada iteracion sumá el interes al capital inicial, hacelo hasta que supere el capital objetivo y la cantidad de iteraciones que hizo es la cantidad de meses.

Usá textContent en un div #output para explicar la respuesta al usuario: "Para hacer crecer un capital inicial de $1000 a $2500 a una tasa de 6.5% vas a requerir ..."
Usá Boostrap u algún otro Framework de tu preferencia para darle una buena presentación a tu página. -->

<!-- balance inicial 100,
balance objetivo 170
tasa interes mensual 0.07 (7%) -->

 -->

<!DOCTYPE html>
<html>
    <head>
          <style>
              #output {
              font-family: verdana;
              font-size: 20px;
            }
          </style>
    </head>

    <body>
      <div id="output"></div>


      <script>
         nombre = prompt ("Cual es tu nombre?")
         capital = prompt ("Cuanto es el capital que pensas invertir " + nombre +" ?")
         objetivo= prompt ("Cuanto queres ahorrar  " + nombre + " en total?")
         tasa = prompt ("Cual es la taza de interes anual " + nombre +" ? si fuera 5%, contesta 5")
         resultado=""
         var c = parseFloat(capital);
         var o = parseFloat(objetivo);
         var t = parseFloat(tasa);

         cartel = document.querySelector("#output")
         n = 1

            while (c < o) {  //100<150
                resultado = c + (c * (t / 1200)) //105 = 100 + 5
                var r = parseFloat(resultado);
                c = r
                n++
              }
         cartel.textContent= " Gracias por utilizar nuestros servicios  " + nombre + ". La cantidad de tiempo que necesitas para ahorrar $" + objetivo + ".-, habiendo depositado $"+ capital +".- es: "+ n +" meses."

         </script>

    </body>
</html>
