<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      body {
        height: 100vh;

      }
      #output {
        position: fixed;
      }
      img {
        height: 100px;
        border-radius: 100px;
        -webkit-user-drag: none;
      }
    </style>
  </head>
  <body>
    <img id="output" src="https://media.giphy.com/media/MtQxKzhytFsmQ/giphy.gif" alt="" />

    <script src="https://code.jquery.com/jquery-2.1.1.js"></script>
    <script>

    //
    // var mouse_tracker = function(event){
    //   $("#output").css("left", event.pageX).css("top", event.pageY)
    // }
    //
    // $('body').on('mousemove', mouse_tracker)

    var mouse_click = function(event){
      if(!!event.which){
        $("#output").css("left", event.pageX).css("top", event.pageY)
      }
    }
    $('body').mousemove(mouse_click)

    </script>
  </body>
</html>
